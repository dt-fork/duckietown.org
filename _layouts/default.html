    <div class="container-fluid">
        <div class="row-fluid">
            <div class="navbar col-md-2 no-float">
                <p id='duckietown-log-wrap'><img id='duckietown-logo'  src='{{base}}/media/duckie2.png'/>
                </p>
                {% include nav.html %}
            </div>

            <div class="col-md-9 no-float middle">
                {% if page.longtitle  %}
                    <h1 >{{ page.longtitle }}</h1>
                {% else %}

                    {% if page.title != 'Home22' %}
                        <h1 >{{ page.title }}</h1>
                    {% else %}

                    {% endif %}
                {% endif %}
                <div id='page-content'>
                {{ content }}
                </div>
            </div>
        </div>
    </div>


      {% include footer.html %}

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//people.csail.mit.edu/mwalter/analytics/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '10']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
